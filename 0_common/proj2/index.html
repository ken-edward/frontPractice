<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body id="index">
		<script>
			var play = false;
			var audio = new Audio("/lib/audio/tetris.mp3");
			
			function onOff() {
				play = !play;
				
				if (play) {
					audio.play();
					document.getElementById("btn_bgm").src = "/lib/image/headon.png";
				} else {
					audio.pause();
					document.getElementById("btn_bgm").src = "/lib/image/headoff.png";
				}
			}
		</script>
		<div>
         <input style="position: absolute;"
					 id="btn_bgm" type="image" onclick="onOff()" src="/lib/image/headoff.png" width="100px">
				 </input>
     </div>
		<div class="center" id="indexInner">
			<iframe id="inner" src="main.html">
				
			</iframe>
		</div>
<style>
	.chairs {
		width: 100%;
		height: 100%;
	}
	.chair {
		width: 20%;
		height: 20%;
		position: absolute;
  	transform: translate(-50%, -50%);
		background-color: gray;
		
		z-index: -3;
	}
	.chair.left {
		top: 50%;
		left: 20%;
	}
	.chair.right {
		top: 50%;
		left: 80%;
	}
	.chair.top {
		top: 20%;
		left: 50%;
	}
	.chair.bottom {
		top: 80%;
		left: 50%;
	}
</style>

	  </svg>

			</div>
			<div class="chair bottom">

	</body>
</html>
